<div class="p-4 sm:ml-64">
  <div class="p-4 border-0 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
    <div class="container mx-auto">
      <form #ngForm="ngForm" novalidate class="max-w-4xl mx-auto">
        <div class="sm:mb-8 sm:mt-2 mb-8 mt-2">
          <div class="text-gray-900 dark:text-blue-100">
            <h3 class="sm:text-3xl text-2xl text-left font-bold">Cadastro de Usuário</h3>
          </div>
        </div>
        <!--NOME-->
        <div class="mb-5">
          <label for="nome" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome: </label>
          <input
            :class="{
              'border-red-500': (!usuario.nome || (usuario.nome && usuario.nome.length < 3)) && ngForm.submitted,
              'border-gray-200': !(!usuario.nome || (usuario.nome && usuario.nome.length < 3)) && ngForm.submitted
            }"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
            name="nome"
            minlength="3"
            [(ngModel)]="usuario.nome"
            required
          />
          <div
            *ngIf="ngForm.submitted && !this.usuario.nome"
            class="text-red-500"
          >
            Informe um nome com no mínimo 2 caracteres
          </div>
        </div>
        <div class="flex flex-col sm:flex-row justify-between">
          <!--CPF-->
          <div class="mb-5 relative flex-1 sm:mr-2.5">
            <label for="cpf" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CPF: </label>
            <input
              :class="{
                'border-red-500': !usuario.cpf && ngForm.submitted,
                'border-gray-200': usuario.cpf && ngForm.submitted
              }"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              placeholder="000.000.000-00"
              name="cpf"
              mask="000.000.000-00"
              [formControl]="cpf"
              [(ngModel)]="usuario.cpf"
              required
            />
            <div
              *ngIf="ngForm.submitted && !this.usuario.cpf"
              class="text-red-500"
            >
              CPF inválido!
            </div>
          </div>
          <!--DATA DE NASCIMENTO-->
          <div class="mb-5 relative flex-1 sm:ml-2.5">
            <label for="dataNascimento" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data de Nascimento: </label>
            <input type="date"
            [class.date-input--has-value]="usuario.dataNascimento"
            [(ngModel)]="usuario.dataNascimento"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
            placeholder="dd/mm/aaaa"
            minlength="8"
            [max] = "dezoitoAnos"
            [min] = "setentaAnos"
            id="dataNascimento"
            name="dataNascimento"
            required
            />
            <div
              *ngIf="ngForm.submitted && !this.usuario.dataNascimento"
              class="text-red-500"
            >
              Data inválida!
            </div>
          </div>
        </div>
        <!--EMAIL-->
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email: </label>
          <input
            :class="{
              'border-red-500': (!usuario.email || (usuario.email && usuario.email.length < 3)) && ngForm.submitted,
              'border-gray-200': !(!usuario.email || (usuario.email && usuario.email.length < 3)) && ngForm.submitted
            }"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
            name="email"
            minlength="3"
            placeholder="nome@email.com"
            [(ngModel)]="usuario.email"
            required
          />
          <div
            *ngIf="ngForm.submitted && !this.usuario.email"
            class="text-red-500"
          >
            Informe um email válido
          </div>
        </div>
        <div class="flex flex-col sm:flex-row justify-between">
          <!--TELEFONE-->
          <div class="mb-5 relative flex-1 sm:mr-2.5">
            <label for="telefone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Telefone: </label>
            <input
              :class="{
                'border-red-500': !usuario.telefone && ngForm.submitted,
                'border-gray-200': usuario.telefone && ngForm.submitted
              }"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              (input)="onInput($event)"
              [formControl]="telefone"
              [placeholder]="usuario.telefone && usuario.telefone.length > 10 ? '(00) 00000-0000' : '(00) 0000-0000'"
              maxlength="15"
              minlength="14"
              name="telefone"
              [(ngModel)]="usuario.telefone"
              required
            />
            <div
              *ngIf="ngForm.submitted && !this.usuario.telefone"
              class="text-red-500"
            >
              Telefone inválido!
            </div>
          </div>
          <!--CARGO-->
        <div class="mb-5 relative flex-1 sm:ml-2.5">
          <label for="cargo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cargo: </label>
          <select
            :class="{
              'border-red-500': !usuario.cargo && ngForm.submitted,
              'border-gray-200': usuario.cargo && ngForm.submitted
            }"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
            name="cargo"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="usuario.cargo"
            required
          >
            <option *ngFor="let cargo of cargos" [ngValue]="cargo">
              {{ cargo.cargo }}
            </option>
          </select>
          <div
            *ngIf="ngForm.submitted && !this.usuario.cargo"
            class="text-red-500"
          >
            Selecione um cargo!
          </div>
        </div>
      </div>
    <div class="mb-5 mt-5 sm:mt-20">
      <div class="md:mx-auto md:w-1/2 flex justify-end">
        <button
          id="btn-salvar"
          class="btn font-semibold shadow-sm bg-gradient-to-b from-light-light-blue to-light-dark-blue text-light-text text-sm rounded-lg focus:ring-light-dark-blue focus:border-light-dark-blue block w-full p-2.5 dark:bg-gradient-to-b dark:from-dark-light-blue dark:to-dark-dark-blue dark:text-blue-100 dark:focus:ring-dark-dark-blue dark:focus:border-dark-dark-blue dark:shadow-sm-light"
          (click)="inserirUsuario(ngForm)"
          type="submit"
        >
          Cadastrar Usuário
        </button>
      </div>
    </div>
    </form>
  </div>
 </div>
</div>
