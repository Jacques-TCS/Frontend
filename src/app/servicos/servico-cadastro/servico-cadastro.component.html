<div class="container-fluid">
  <form>
    <div class="row mt-4 mb-4">
      <div class="col align-self-start col-10 col-sm-6 offset-2 offset-sm-3">
        <h1>Registro de Serviço</h1>
      </div>
    </div>
    <!--SALA-->
    <div class="row">
      <div
        class="col align-self-center mb-4 col-4 col-sm-3 offset-2 offset-sm-3"
      >
        <label for="sala">Sala: </label>
        <!-- TODO -->
        <!-- <span><strong> {{servico.sala.numero}} </strong></span> -->
      </div>
    </div>
    <!--HORÁRIO INICIAL-->
    <div class="row mb-3">
      <div class="col align-self-center col-10 col-sm-6 offset-2 offset-sm-3">
        <label for="horario-inicial">Horário inicial: </label>
        <span> {{ servico.dataHoraInicio | date : "HH:mm" }} </span>
      </div>
    </div>
    <!--HORÁRIO FINAL-->
    <div class="row mb-3">
      <div class="col align-self-center col-4 col-sm-2 offset-2 offset-sm-3">
        <label for="horario-final">Horário final: </label>
        <span *ngIf="servico.dataHoraFim"> {{ servico.dataHoraFim | date : "HH:mm" }} </span>
      </div>
      <!--  -->
      <div class="col align-self-center col-5 col-sm-4" *ngIf="!servico.dataHoraFim">
        <button
          id="btn-salvar"
          style="
            background: linear-gradient(180deg, #4ac9ff 0%, #06b5ec 100%);
            color: #00314d;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.1);
          "
          class="btn"
          (click)="mostrarHoraFim()"
          type="button"
        >
          Registrar Horário
        </button>
      </div>
    </div>
    <!--SERVIÇO REALIZADO-->
    <div class="row mb-3">
      <div class="col align-self-center col-10 col-sm-6 offset-2 offset-sm-3">
        <label for="servico-realizado">Serviço realizado: </label>
          <div  *ngFor="let item of atividades">
            <input class="form-check-input mx-2" type="checkbox" [ngModelOptions]="{ standalone: true }" [(ngModel)]="item.selecionado" />{{item.descricao}}
          </div>
        <div class="valid-feedback">Válido.</div>
        <div class="invalid-feedback">Selecione pelo menos um serviço.</div>
      </div>
    </div>
    <!--OCORRÊNCIA-->
    <div class="row mb-4">
      <div class="col align-self-center col-10 col-sm-6 offset-2 offset-sm-3">
        <label for="ocorrencia">Ocorrência: </label>
      </div>
    </div>
    <div class="row" *ngIf="this.mostrar">
      <div class="col align-self-center col-8 col-sm-6 offset-2 offset-sm-3">
        <label for="categorias">Selecione a categoria:</label>
        <select
          class="form-select border border-0 mt-2"
          style="background: #e9f8ff"
          name="categorias"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="categorias"
          required
        >
          <option *ngFor="let categoria of categorias" [ngValue]="categoria">
            {{ categoria.nome }}
          </option>
        </select>
        <textarea
          class="form-control col-sm-6 my-2"
          rows="8"
          id="descricao-categoria"
          placeholder="Descreva a Ocorrência"
        ></textarea>
      </div>
      <div class="row mb-4 mt-2">
        <div
          class="col d-flex justify-content-center col-5 col-sm-5 offset-3 offset-sm-3"
        >
          <button
            id="btn-salvar-ocorrencia"
            style="
              background: linear-gradient(180deg, #4ac9ff 0%, #06b5ec 100%);
              color: #00314d;
              box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.1);
            "
            class="btn"
            (click)="mostrarOcorrencia()"
            type="button"
          >
            Salvar Ocorrência
          </button>
        </div>
        <div class="col d-flex justify-content-center col-1 col-sm-1">
          <button
            id="btn-x"
            style="
              background: linear-gradient(180deg, #4ac9ff 0%, #06b5ec 100%);
              color: #00314d;
              box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.1);
            "
            class="btn"
            (click)="mostrarOcorrencia()"
            type="button"
          >
            X
          </button>
        </div>
      </div>
    </div>
    <div class="row mb-4" [hidden]="!esconder">
      <div
        class="col d-flex justify-content-center col-8 col-sm-6 offset-2 offset-sm-3"
      >
        <button
          id="btn-relatar-ocorrencia"
          style="
            background: linear-gradient(180deg, #4ac9ff 0%, #06b5ec 100%);
            color: #00314d;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.1);
          "
          class="btn"
          (click)="mostrarOcorrencia()"
          type="button"
        >
          Relatar Ocorrência
        </button>
      </div>
    </div>
    <div class="row">
      <div
        class="col d-flex justify-content-center col-8 col-sm-6 offset-2 offset-sm-3"
      >
        <button
          id="btn-registrar-servico"
          style="
            background: linear-gradient(180deg, #4ac9ff 0%, #06b5ec 100%);
            color: #00314d;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.1);
          "
          class="btn"
          onclick="salvar()"
          type="submit"
        >
          Registrar Serviço
        </button>
      </div>
    </div>
  </form>
</div>
