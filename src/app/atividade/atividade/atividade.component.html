<div class="p-4 sm:ml-64">
    <div class="p-4 border-0 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
        <div class="container mx-auto">
            <form>
                <div class="sm:mb-8 sm:mt-2 mb-8 mt-2">
                    <div class="text-gray-900 dark:text-blue-100 flex items-center">
                        <h3 class="sm:text-3xl text-2xl text-left font-bold">Atividades</h3>
                    </div>
                </div>

                <!-- CADASTRO -->
                <div>
                    <div class="text-gray-900 dark:text-blue-100 flex items-center">
                        <h2 class="sm:text-3xl text-2xl text-left font-bold">Cadastro</h2>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-between">
                        <div class="mb-5 relative flex-1 sm:ml-2.5">
                            <label for="descricao"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome
                                da atividade:</label>
                            <input :class="{
                                'border-red-500': (!atividade.descricao || (atividade.descricao && atividade.descricao.length < 3)) && ngForm.submitted,
                                'border-gray-200': !(!atividade.descricao || (atividade.descricao && atividade.descricao.length < 3)) && ngForm.submitted
                            }" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                name="descricao" minlength="3" [(ngModel)]="atividade.descricao" required />
                            <div *ngIf="ngForm.submitted && !this.atividade.descricao" class="text-red-500">
                                Informe um nome com no mínimo 2 caracteres
                            </div>
                        </div>
                    </div>
                    <div class="mb-5 mt-5 sm:mt-20">
                        <div class="md:mx-auto md:w-1/4 flex justify-end">
                            <button id="btn-salvar"
                                class="btn font-semibold shadow-sm bg-gradient-to-b from-light-light-blue to-light-dark-blue text-light-text text-sm rounded-lg focus:ring-light-dark-blue focus:border-light-dark-blue block w-full p-2.5 dark:bg-gradient-to-b dark:from-dark-light-blue dark:to-dark-dark-blue dark:text-blue-100 dark:focus:ring-dark-dark-blue dark:focus:border-dark-dark-blue dark:shadow-sm-light"
                                type="submit">
                                Adicionar nova atividade</button>
                        </div>
                    </div>
                </div>

                <!-- LISTAGEM -->
                <div>
                    <div class="text-gray-900 dark:text-blue-100 flex items-center">
                        <h2 class="sm:text-3xl text-2xl text-left font-bold">Listagem</h2>
                    </div>
                    <div class="flex flex-wrap justify-between flex-col lg:flex-row">
                        <!--FILTRO NOME-->
                        <div class="mb-5">
                            <label for="descricaoAtividade"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Buscar por
                                nome:</label>
                            <input :class="{
                                          'border-red-500': (!atividade.descricao || (atividade.descricao && atividade.descricao.length < 3)) && ngForm.submitted,
                                          'border-gray-200': !(!atividade.descricao || (atividade.descricao && atividade.descricao.length < 3)) && ngForm.submitted
                                        }"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block 2xl:w-96 lg:w-72 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                name="descricaoAtividade" [(ngModel)]="seletor.descricao" />
                        </div>
                    </div>
                </div>
                <div class="mb-5 justify-center">
                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
                            id="tabela-ocorrencia">
                            <thead class="text-xs text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-8 py-3">
                                        <div class="flex items-center">
                                            DESCRIÇÃO
                                            <a href="#"><svg class="w-3 h-3 ms-1.5" aria-hidden="true"
                                                    fill="currentColor" viewBox="0 0 24 24">
                                                    <path
                                                        d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                                                </svg></a>
                                        </div>
                                    </th>
                                    <th scope="col" class="px-8 py-3">
                                        <div class="flex items-center">EDITAR</div>
                                    </th>
                                    <th scope="col" class="px-8 py-3">
                                        <div class="flex items-center">EXCLUIR</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let atividade of atividades"
                                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <td class="px-8 py-4">{{ atividade.descricao }}</td>
                                    <td class="px-8 py-4 text-right">
                                        <a (click)="editar(atividade)"
                                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                fill="currentColor" viewBox="0 0 24 24">
                                                <path fill-rule="evenodd"
                                                    d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z"
                                                    clip-rule="evenodd" />
                                                <path fill-rule="evenodd"
                                                    d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                        </a>
                                    </td>
                                    <td class="px-8 py-4 text-right">
                                        <a (click)="excluir(atividade)"
                                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                fill="currentColor" viewBox="0 0 24 24">
                                                <path fill-rule="evenodd"
                                                    d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z"
                                                    clip-rule="evenodd" />
                                                <path fill-rule="evenodd"
                                                    d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                        </a>
                                    </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
