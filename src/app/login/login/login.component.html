<div class="min-h-screen flex items-center justify-center bg-dark-dark-blue lg:flex-row">
  <div class="hidden lg:block lg:w-3/4 h-screen bg-cover bg-dark-dark-blue bg-no-repeat bg-center" style="background-image: url('../../../assets/bg-luminosity.png');">
    <div class="h-full w-full bg-opacity-50"></div>
  </div>
  <div class="lg:w-1/2 w-full flex items-center justify-center lg:bg-dark-dark-blue">
    <div class="w-full max-w-md px-4 lg:px-8 py-8 space-y-6">
      <div class="text-center">
        <img src="../assets/logo.svg" alt="Jacques Logo" class="h-48 lg:h-64 mx-auto">
      </div>
      <form #ngForm="ngForm" (ngSubmit)="autenticar(ngForm)" class="space-y-6">
        <div>
          <label for="username" class="block text-md font-medium pb-2 lg:pb-4 text-gray-200">Usuário</label>
          <input
            class="w-full px-3 py-2 bg-dark-dark-blue text-white border-2 border-gray-300 rounded-lg focus:outline-none focus:border-light-dark-blue"
            name="username"
            minlength="1"
            [(ngModel)]="username"
            required
          />
          <div *ngIf="ngForm.submitted && !this.username" class="text-red-500 mt-2">
            O usuário é obrigatório
          </div>
        </div>
        <div>
          <label for="password" class="block text-md font-medium pb-2 lg:pb-4 text-gray-200">Senha</label>
          <input
            type="password"
            class="w-full px-3 py-2 bg-dark-dark-blue text-white border-2 border-gray-300 rounded-lg focus:outline-none focus:border-light-dark-blue"
            name="password"
            minlength="1"
            [(ngModel)]="password"
            required
          />
          <div *ngIf="ngForm.submitted && !this.password" class="text-red-500 mt-2">
            A senha é obrigatória
          </div>
        </div>
        <div *ngIf="ngForm.submitted && this.isLoginFailed" class="text-red-500 mt-2">
          Usuário ou senha inválidos
        </div>
        <div class="text-center text-gray-100 pt-4">
          <button type="button" (click)="esqueciMinhaSenha()">Esqueci minha senha</button>
        </div>
        <div class="pt-4">
          <button type="submit" class="w-full py-2 bg-gradient-to-b from-light-light-blue to-light-dark-blue text-light-text font-medium rounded-lg">
            Acessar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
