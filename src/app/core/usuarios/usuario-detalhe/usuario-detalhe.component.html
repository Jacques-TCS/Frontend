<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/usuario-detalhe.component.scss" />
    <title>CADASTRO</title>
  </head>

  <body>
    <h1>CADASTRO DE USU√ÅRIO</h1>
    <form class="form-cadastro">
      <div class="form-item">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required="required" />
      </div>
      <div class="form-item">
        <label for="cpf">CPF: </label>
        <input
          type="text"
          name="cpf"
          id="cpf"
          placeholder="000.000.000-00"
          required="required"
        />
      </div>
      <div class="form-item">
        <label for="telefone">Telefone: </label>
        <input
          type="text"
          name="telefone"
          id="telefone"
          placeholder="(00) 00000-0000"
          required="required"
        />
      </div>
      <div class="form-item">
        <label for="dataNascimento">Data de Nascimento: </label>
        <input
          type="text"
          name="dataNascimento"
          id="dataNascimento"
          placeholder="00/00/0000"
          required="required"
        />
      </div>
      <div class="form-item">
        <label for="ctps">CTPS: </label>
        <input
          type="text"
          name="ctps"
          id="ctps"
          placeholder="0000000/0000"
          required="required"
        />
      </div>
      <div class="form-item">
        <label for="nivelAcesso">Nivel de Acesso: </label>
      </div>
      <div class="form-item">
        <label for="cargo">Cargo: </label>
      </div>
      <div class="form-item">
        <label for="matricula">Matricula: </label>
        <input
          type="text"
          name="matricula"
          id="matricula"
          placeholder="xxx-xxx"
          required="required"
        />
      </div>
      <div class="form-item">
        <label for="senha">Senha: </label>
        <input
          type="text"
          name="senha"
          id="senha"
          placeholder="xxxxxxxx"
          required="required"
        />
      </div>
    </form>
  </body>
</html>
